<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select</title>
  <!-- style -->
  <link rel="stylesheet" href="css/select.css">
  <!-- js -->
  <script src="js/js_select.js" defer></script>
  <!-- fontawesome -->
  <link rel="stylesheet" href="../../../../plugin/fontawesome/css/brands.css">
  <link rel="stylesheet" href="../../../../plugin/fontawesome/css/solid.css">
  <link rel="stylesheet" href="../../../../plugin/fontawesome/css/fontawesome.css">
</head>
<body>
  <div id="wrap">
    <section>
      <select name="country" id="country">
        <option value="Korea" >Korea</option>
        <option value="Japan">Japan</option>
        <option value="Chaina">Chaina</option>
        <option value="France" selected>France</option>
        <option value="USA">USA</option>
      </select>
      <span class="arrow"><i class="fa-solid fa-chevron-down"></i></span>
    </section>
  </div>
</body>
</html>
