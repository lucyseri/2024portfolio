<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input type number</title>
  <!-- js -->
  <script src="js/js_inputNumber.js" defer></script>
  <!-- style -->
  <link rel="stylesheet" href="css/input_number.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="../../../../plugin/fontawesome/css/brands.css">
  <link rel="stylesheet" href="../../../../plugin/fontawesome/css/solid.css">
  <link rel="stylesheet" href="../../../../plugin/fontawesome/css/fontawesome.css">
</head>
<body>
  <div id="wrap">
    <section>
      <div class="cutom-num">
        <span class="plus num-btn"><i class="fa-solid fa-plus"></i><span class="ir_pm">더하기</span></span>
        <input type="number" class="num-input" min="0" max="10" value="0" data-color="#c94844">
        <span class="minus num-btn"><i class="fa-solid fa-minus"></i><span class="ir_pm">빼기</span></span>
      </div>
      <div class="cutom-num">
        <span class="plus num-btn"><i class="fa-solid fa-plus"></i><span class="ir_pm">더하기</span></span>
        <input type="number" class="num-input" min="10" max="50" value="25" data-color="#c94477">
        <span class="minus num-btn"><i class="fa-solid fa-minus"></i><span class="ir_pm">빼기</span></span>
      </div>
      <div class="cutom-num">
        <span class="plus num-btn"><i class="fa-solid fa-plus"></i><span class="ir_pm">더하기</span></span>
        <input type="number" class="num-input" min="15" max="90" value="50" data-color="#44c9ac">
        <span class="minus num-btn"><i class="fa-solid fa-minus"></i><span class="ir_pm">빼기</span></span>
      </div>
      <div class="cutom-num">
        <span class="plus num-btn"><i class="fa-solid fa-plus"></i><span class="ir_pm">더하기</span></span>
        <input type="number" class="num-input" min="50" max="125" value="100" data-color="#4458c9">
        <span class="minus num-btn"><i class="fa-solid fa-minus"></i><span class="ir_pm">빼기</span></span>
      </div>
    </section>
  </div>
</body>
</html>
