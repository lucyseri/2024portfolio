<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radio</title>
  <!-- style -->
  <link rel="stylesheet" href="css/radio.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="../../../../plugin/fontawesome/css/brands.css">
  <link rel="stylesheet" href="../../../../plugin/fontawesome/css/solid.css">
  <link rel="stylesheet" href="../../../../plugin/fontawesome/css/fontawesome.css">
</head>
<body>
  <div id="wrap">
    <section>
      <div class="input-box">
        <input type="radio" id="mypage" name="radio" checked>
        <div class="label-box">
          <i class="fa-solid fa-user"></i>
          <label for="mypage">My Page</label>
        </div>
      </div>
      <div class="input-box">
        <input type="radio" id="notice" name="radio">
        <div class="label-box">
          <i class="fa-solid fa-bell"></i>
          <label for="notice">Notice</label>
        </div>
      </div>
      <div class="input-box">
        <input type="radio" id="home" name="radio">
        <div class="label-box">
          <i class="fa-solid fa-house"></i>
          <label for="home">Home</label>
        </div>
      </div>
      <div class="input-box">
        <input type="radio" id="search" name="radio">
        <div class="label-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <label for="search">Search</label>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
