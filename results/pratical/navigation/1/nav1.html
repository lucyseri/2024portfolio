<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nav1</title>
  <!-- style -->
  <link rel="stylesheet" href="css/nav1.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="../../../../plugin/fontawesome/css/brands.css">
  <link rel="stylesheet" href="../../../../plugin/fontawesome/css/solid.css">
  <link rel="stylesheet" href="../../../../plugin/fontawesome/css/fontawesome.css">
  <!-- js -->
  <script src="js/js_nav1.js" defer></script>
</head>
<body>
  <header>
    <div class="top-gnb">
      <div class="btn-box">
        <i class="fa-solid fa-angles-left close-btn"></i>
      </div>
      <div class="logo-con">
        <a href="nav1.html">
          <h1 class="logo"></h1>
          <p class="logo-txt">Jackson Food<span>Group</span></p>
        </a>
      </div>
      <div class="search-box list-box">
        <i class="fa-solid fa-magnifying-glass icon search-icon"></i>
        <input type="text" placeholder="serch..." class="txt">
      </div>
      <ul class="gnb">
        <li class="list-box">
          <a href="#">
            <i class="fa-solid fa-envelope icon"></i>
            <span class="txt">E - mail</span>
          </a>
        </li>
        <li class="list-box">
          <a href="#">
            <i class="fa-solid fa-calendar-days icon"></i>
            <span class="txt">Calendar</span>
          </a>
        </li>
        <li class="list-box">
          <a href="#">
            <i class="fa-solid fa-sitemap icon"></i>
            <span class="txt">Organization Chart</span>
          </a>
        </li>
        <li class="list-box">
          <a href="#">
            <i class="fa-solid fa-calendar-check icon"></i>
            <span class="txt">Resource</span>
          </a>
        </li>
        <li class="list-box">
          <a href="#">
            <i class="fa-solid fa-clipboard icon"></i>
            <span class="txt">Notice</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="bottom-btn">
      <div class="logout list-box">
        <i class="fa-solid fa-right-from-bracket icon"></i>
        <span class="txt">logout</span>
      </div>
      <div class="mode list-box">
        <div class="mode-label">
          <div class="icons">
            <i class="fa-solid fa-moon icon"></i>
            <i class="fa-solid fa-sun icon"></i>
          </div>
          <span class="txt">Dark Mode</span>
        </div>
        <div class="mode-btn">
          <div class="switch-box">
            <span class="switch"></span>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
