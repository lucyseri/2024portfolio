<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade Gallery by Javascript</title>
  <!-- style -->
  <link rel="stylesheet" href="css/js_fadeGallery.css">
  <!-- fade gallery js -->
  <script src="js/js_fadeGllery.js" defer></script>
</head>
<body>
  <div id="wrap">
    <section>
      <ul class="gallery">
        <li class="slide active"><img src="img/fadeGallery1_0.png" alt="beluga"></li>
        <li class="slide"><img src="img/fadeGallery1_1.png" alt="tiger"></li>
        <li class="slide"><img src="img/fadeGallery1_2.png" alt="polar bear"></li>
      </ul>
      <div class="controler">
        <div class="pages">
          <span class="current-num">1</span>
          /
          <span class="total-num"></span>
        </div>
        <div class="btns clearfix">
          <span class="prev btn"><span class="ir_pm">이전</span></span>
          <span class="puase btn"><span class="ir_pm">정지</span></span>
          <span class="start btn disable"><span class="ir_pm">재생</span></span>
          <span class="next btn"><span class="ir_pm">다음</span></span>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
