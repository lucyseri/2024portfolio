<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fade gallery 2</title>
  <!-- style -->
  <link rel="stylesheet" href="css/fade_gallery2.css">
  <!-- jquery -->
  <script src="../../../../js/jquery-3.7.1.min.js"></script>
  <script src="js/jq_fadeGaller2.js" defer></script>
</head>
<body>
  <div id="wrap">
    <section>
      <div class="container">
        <ul class="gallery">
          <li class="slide"><img src="img/fade2_0.png" alt="baseball team"></li>
          <li class="slide"><img src="img/fade2_1.png" alt="baseball team"></li>
          <li class="slide"><img src="img/fade2_2.png" alt="baseball team"></li>
        </ul>
      </div>
      <div class="arrows clearfix">
        <span class="arrow-btn left"></span>
        <span class="arrow-btn rigth"></span>
      </div>
      <ul class="pager clearfix">
        <li class="pager-btn"></li>
        <li class="pager-btn"></li>
        <li class="pager-btn"></li>
      </ul>
    </section>
  </div>
</body>
</html>
