<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Gallery by Javascript</title>
  <script src="js/js_slideGallery.js" defer></script>
  <link rel="stylesheet" href="css/js_slideGallery.css">
</head>
<body>
  <div id="wrap">
    <section>
      <div class="container">
        <ul class="gallery">
          <li class="slide"><img src="img/cafe0.png" alt="img"></li>
          <li class="slide"><img src="img/cafe1.png" alt="img"></li>
          <li class="slide"><img src="img/cafe2.png" alt="img"></li>
        </ul>
      </div>
      <div class="controller">
        <span class="arrow-btn prev"></span>
        <ul class="pager">
          <li class="pager-btn active">1</li>
          <li class="pager-btn">2</li>
          <li class="pager-btn">3</li>
        </ul>
        <span class="arrow-btn next"></span>
      </div>
    </section>
  </div>
</body>
</html>
