<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jellycat 로그인</title>
  <!-- js & jq -->
  <script src="../../../js/jquery-3.7.1.min.js"></script>
  <script src="js/jq_common.js" defer></script>
  <!-- style -->
  <link rel="stylesheet" href="css/pages/login.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body>
  <div id="wrap">
    <!-- header include -->
    <div class="header-include"></div>
    <!-- container -->
    <div class="container">
      <!-- section1: login form -->
      <section class="sec1">
        <div class="inner">
          <h2>로그인</h2>
          <form action="#" method="post">
            <div class="input-box">
              <label for="userId">아이디</label>
              <input id="userId" type="text" placeholder="아이디" required>
            </div>
            <div class="input-box">
              <label for="userPw">비밀번호</label>
              <input id="userPw" type="password" placeholder="비밀번호" required>
            </div>
            <button>로그인</button>
            <div class="page-goto">
              <div class="find-account">
                <a href="#" class="find-id">아이디 칮기</a>
                <a href="#" class="find-pw">비밀번호 찾기</a>
              </div>
              <a href="join.html" class="join-page">회원가입</a>
            </div>
          </form>
        </div>
      </section>
    </div>
    <!-- footer include -->
    <div class="footer-include"></div>
  </div>
</body>
</html>
